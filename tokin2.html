<html>
	<head>
		<title>
			String Tokenization
		</title>
		<script>
			function isDeli(xter) {
				arr = [',','.',' '];
				var i = arr.length -1;
				while(i >= 0)
					if(xter == arr[i])
						return true;
					return false;
			}
			function tokinizer(strlist) {
				var i =0, j, str = ""; var arr = [], index=0;
				while(i < strlist.length) {
					while(isDeli(strlist[i]))
						i++;
					do {
						j = i;
						str += strlist[j];
						j++;
					} while(isDeli(strlist[j]))
					arr[index++] = str;
					str = "";
					i += j;
				}
				return arr;
			}
			
			window.onload = function() {
				console.log(tokinizer("how, is this"));
			}
		</script>
	</head>
	<body>
		<span id="bb"></span>

	</body>
</html>
